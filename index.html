<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="background">
    <img class="top circle" src="bg-pattern-top.svg" alt="top circle">
    <img class="bottom circle" src="bg-pattern-bottom.svg" alt="bottom circle">
  </div>

  <div class="card">
    <img class="bgCardImg" src="bg-pattern-card.svg" alt="Background Image">
    <img class="personImg" src="image-victor.jpg" alt="Man Image">

    <div class="personalDetails">

      <p class="Name">Victor Crest</p>
      <p class="Age">26</p>

    </div>

    <div class="Location">London</div>

    <div class="seperator"></div>

    <div class="statFlex">

      <div class="stats">
        <p class="BigText">80K</p>
        <p class="SmallText">Followers</p>
      </div>

      <div class="stats">
        <p class="BigText">803K</p>
        <p class="SmallText">Likes</p>
      </div>
      
      <div class="stats">
        <p class="BigText">1.4K</p>
        <p class="SmallText">Photos</p>
      </div>
    </div>

  </div>
</body>

</html>
